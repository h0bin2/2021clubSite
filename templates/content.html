<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maxinum-scale=1, user-scalable=no">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
		<title>PERCEPTRON</title>
	</head>
	<body>
		<br>
		<div class="container" style="margin-top: 4em;">
			<div class="card">
				<div class="card-body">
					<div class="card-header" style="padding-bottom: 1em; text-align: center;">
						<h3><strong>{{ content['TITLE']}}</strong></h3>
						<ul style="text-align: center;">
							<li style="display: inline-block; padding-right: 2em;">작성자 : {{content['NAME']}}</li>
							<li style="display: inline-block; padding-right: 2em;">작성일 : {{content['REGDATE']}}</li>
							<li style="display: inline-block; padding-right: 2em;">조회수 : {{content['VIEWCNT']}}</li>
							<li style="display: inline-block; padding-right: 2em;">좋아요 : {{content['LIKES']}}</li>
						</ul>
					</div>
					<div class="card-body">
						<pre>{{content['CONTENTS']}}</pre>
					</div>
					<div class="card-footer" style="text-align:center;">
						<a href="/edit/{{content['BOARDID']}}" class="card-link">수정하기</a>
						<a href="/delete/{{content['BOARDID']}}" class="card-link">삭제하기</a>
						<a href="javascript:history.back()" class="card-link">목록으로</a>
						<a href="#" class="card-link">좋아요 / 미구현</a> 
					</div>
				</div>
			</div>
		</div>	
	</body>
</html>
