<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PERCEPTRON</title>
        <meta charset='utf-8' />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
<body>
    <div class = "container">
        <div class="row mt-5">
            <h1>회원가입</h1>
        </div>

        <div class="col-12">
            <br><br>
            <form method="POST" action="/signup">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="이메일" name="email"/>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password"/>
                </div>
                <div class="form-group">
                    <label for="USERNAME">이름</label>
                    <input type="text" class="form-control" id="USERNAME" placeholder="이름" name="USERNAME"/>
                </div>
                <div class="form-group">
                    <label for="phone">전화번호</label>
                    <input type="text" class="form-control" id="phone" placeholder="전화번호" name="phone"/>
                </div>
                <div class="form-group">
                    <label for="MAJOR">전공</label>
                    <input type="text" class="form-control" id="MAJOR" placeholder="전공" name="MAJOR"/>
                </div>
                <div class="form-group">
                    <label for="AGE">나이</label>
                    <input type="text" class="form-control" id="AGE" placeholder="나이" name="AGE"/>
                </div>
                <button type="submit" class="btn btn-primary">회원가입</button>
                <a href='/main' class="btn btn-primary">홈</a>
            </form>
        </div>
    </div>
</body>
</html>
