<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>PERCEPTRON</title> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />

</head> 
<body>
    <div class="container" style="margin-top: 5em;">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li>접속자 : <strong>{{session.get('name')}}</strong> 님</li> 
                </ul>
            </nav>
            <h3 class="text-muted">게시판 글작성</h3>
        </div>
        <section>
            <form class="form-horizontal" method="post" action="/write">
                <fieldset>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input id="txtTitle" name="title" type="text" placeholder="제목을 입력하세요." class="form-control input-md", autofocus required><!--required : 공백입력시 경고-->
                        </div>
                    </div>
                    <select name='select_head' style="margin-bottom: 1em;">
                        {% if session.get('name') == '함형빈' %}
                        <option value="공지">공지</option>
                        <option value="일정">일정</option>
                        {% endif %}
                        <option value="자유">자유</option>
                        <option value="질문">질문</option>
                        <option value="익명">익명</option>
                    </select>
                    <!-- Textarea -->
                    <div class="form-group">
                        <div class="col-md-12">
                            <textarea class="form-control" id="txtPost" name="content" placeholder="내용을 입력하세요." style="height:260px;" required></textarea>
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-12 control-label" for="singlebutton"></label>
                        <div class="col-md-12">
                            <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="작성하기">
                            <a href="javascript:history.back()" style="border: 2px solid black; padding: 0.5em 1.0em; background-color: skyblue;">돌아가기</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
    </div>
</body>
</html>
